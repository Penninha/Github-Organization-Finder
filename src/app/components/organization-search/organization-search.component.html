<mat-toolbar class="finder-form">
  <span class="spacer"></span>

  <mat-form-field class="full-width">
    <input matInput placeholder="Organization" #organizationInput />
  </mat-form-field>

  <button
    type="button"
    mat-raised-button
    class="send-button"
    (click)="sendButton(organizationInput)"
  >
    Send
  </button>

  <span class="spacer"></span>
</mat-toolbar>
